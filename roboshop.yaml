- name: create ec2 intance and route53 records
  hosts: all
  connection: local
  vars:
    sg_id: sg-0397ae3d261c3d2e4 
    ami_id: ami-0220d79f3f480ecf5
    env: dev
    instances:
    - mongodb 
    - catalogue
  tasks:
  - name: create ec2 instance
    amazon.aws.ec2_instance:
      instance_type: t3.micro
      security_group: "{{ sg_id }}"
      image_id: "{{ ami_id} }"
      name: "{{ item }}-{{ env }}"
      
      tags:
        project: roboshop
        component: "{{ item }}"
        Environment: "{{ env }}"
        name: "{{ item }}-{{ env }}"
    loop: "{{ instances }}"
    register: ec2_output

  - name: print the output
    ansible.builtin.debug:
      msg: "{{ ec2_output| to_nice_json}}"
         